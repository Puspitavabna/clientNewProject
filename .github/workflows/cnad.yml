on:
  push:
    branches: ["main"]

name: ðŸš€ CNAD

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest

    steps:
      - name: Clone repository
        uses: actions/checkout@v3

      - name: Use Node.js 20.x
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Generate build
        run: npm run build

      - name: Check .next directory contents
        run: |
          pwd
          ls -la .next/

      - name: Upload .next folder
        uses: actions/upload-artifact@v4
        with:
          name: dot_next_folder
          path: |
            .next/
            !.next/cache

  web-deploy:
    name: ðŸŽ‰ Deploy
    runs-on: ubuntu-latest
    needs: [build]

    steps:
      - name: Clone repository
        uses: actions/checkout@v3

      - name: Creating restart file
        run: |
          mkdir tmp && touch tmp/restart.txt 
          echo $RANDOM > tmp/restart.txt

      - name: download .next folder
        uses: actions/download-artifact@v4
        with:
          name: dot_next_folder
          path: |
            .next/
            !.next/cache

      - name: ðŸ“‚ Sync files
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ${{ secrets.FTP_HOST }}
          username: ${{ secrets.FTP_USER }}
          password: ${{ secrets.FTP_PASSWORD }}
          exclude: |
            **/.next/cache/**
            **/.github/**
            **/.git/**
            /config/**
            /src/**
            /utils/**
            /node_modules/** 
            pages/**
            css/**
            layouts/**
            components/**
            lib/**
            sitedata/**
            postcss.config.js
            tailwind.config.js
            next.config.js
            next-env.d.ts
            eslint-config.js
            prettier.config.js
            prettierrc
            netlify.toml
            package-lock.json
            tsconfig.json
            README.md
            .gitignore
            .eslintrc.json
